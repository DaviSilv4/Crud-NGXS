<form [formGroup]="form">

  <div class="form">
    <div class="flex">
      <label for="body">body</label>
      <textarea id="body" formControlName="body"></textarea>
      <span class="message-error" *ngIf="form.get('body')?.invalid && form.get('body')?.touched">{{ getErrorMessage('body') }}</span>
    </div>
    <div class="content-data">
      <div class="flex">
        <label for="campaignCode">campaignCode</label>
        <input placeholder="CampaignCode" id="campaignCode" formControlName="campaignCode">
        <span class="message-error" *ngIf="form.get('campaignCode')?.invalid && form.get('campaignCode')?.touched">{{ getErrorMessage('campaignCode') }}</span>
      </div>
      <div class="form__data">
        <div class="form__data--smtp">
          <label for="smtp">SMTP</label>
          <input type="radio" id="smtp" value="false" formControlName="messageType">
        </div>
        <div class="form__data--smtp">
          <label for="zenvia">ZENVIA</label>
          <input type="radio" id="zenvia" value="true" formControlName="messageType">
        </div>
      </div>
      <div class="flex">
        <label for="groupSupport">groupSupport</label>
        <input placeholder="GroupSupport" id="groupSupport" formControlName="groupSupport">
        <span class="message-error" *ngIf="form.get('groupSupport')?.invalid && form.get('groupSupport')?.touched">{{ getErrorMessage('groupSupport') }}</span>
      </div>
    </div>
  </div>
  <div class="form__data">

  </div>

  <button (click)="onSubmit(form)" class="button">Salvar</button>
  <button (click)="onCancel()" class="button-cancel">Cancelar</button>
</form>
<app-modal-generic [toggle] = "toggle"></app-modal-generic>
